<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="ie-comp">
    <title>后台登录-孜知内控系统</title>
    <link rel="stylesheet" href="/Invite_bids/libs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/Invite_bids/libs/iconfont/iconfont.css"/>

    <script src="/Invite_bids/libs/jquery-1.11.1.min.js"></script>
    <script src="/Invite_bids/libs/jquery.placeholder.min.js"></script>
    <script src="/Invite_bids/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/Invite_bids/js/get_connect/code.js"></script>
    <script src="/Invite_bids/js/get_connect/connect_http.js"></script>
    <script src="/Invite_bids/js/get_connect/return_data.js"></script>

    <script>
        document.write(' <link rel="stylesheet" href="/Invite_bids/css/login.css?time=' + new Date().getTime() + '"/>');
        document.write(' <script type="text/javascript" src="/Invite_bids/js/login.js?time=' + new Date().getTime() + '"></s' + 'cript>');

        function loadTopWindow() {
            if (window.top != null && window.top.document.URL != document.URL) {
                window.top.location = document.URL;
            }
        }
    </script>

</head>
<body onload="loadTopWindow()">
<div class="page-login">
    <div class="logo-box">
        <div class="left">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="right">
            <img class="logo2" src="images/logo3.png" alt="招标采购管理系统"><span>招标采购管理系统</span>
        </div>
    </div>
    <div class="content">
        <form class="form-login" role="form" method="post">
            <h3 class="form-title">账号密码登录</h3>
            <div class="form-group">
                <div class="input-box">
                    <img src="images/login-user.png"/>
                    <input type="text" class="form-control" id="workNumber" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <img src="images/login-key.png"/>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="remember"> 记住账号
                </label>
                <!--<a class="forget-password" href="#">忘记密码？</a>-->
            </div>
            <div class="login-tip"></div>
            <button type="button" class="btn btn-success btn-login">立即登录</button>
            <a class="tip" href="javascript:;">帮助中心</a>
        </form>
        <p class="support">技术支持：四川责派信息技术有限公司</p>
    </div>
</div>
</body>
</html>
