<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="ie-comp">
    <title>后台登录-路炳通内控系统</title>
    <!--<link rel="shortcut icon" href="/Invite_bids/images/bitbug_favicon.ico" type="image/x-icon" />-->
    <link rel="stylesheet" href="/Invite_bids/libs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/Invite_bids/libs/iconfont/iconfont.css"/>

    <script src="/Invite_bids/libs/jquery-1.11.1.min.js"></script>
    <script src="/Invite_bids/libs/jquery.placeholder.min.js"></script>
    <script src="/Invite_bids/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/Invite_bids/js/get_connect/code.js"></script>
    <script src="/Invite_bids/js/get_connect/connect_http.js"></script>
    <script src="/Invite_bids/js/get_connect/return_data.js"></script>

    <script>
        document.write(' <link rel="stylesheet" href="/Invite_bids/css/login.css?time=' + new Date().getTime() + '"/>');
        document.write(' <script type="text/javascript" src="/Invite_bids/js/login.js?time=' + new Date().getTime() + '"></s' + 'cript>');
    </script>

</head>
<body>
<div class="page-login">
    <div class="logo-box">
        <div class="left">
            <img src="images/logo2.png" alt="logo">
        </div>
    </div>
    <div class="content">
        <div class="title">
            <!--<img src="images/logo2.png" alt="logo">-->
            <span>LOGO 路炳通内控系统</span>
        </div>
        <form class="form-login" role="form" method="post">
            <h3 class="form-title">账号密码登录</h3>
            <div class="form-group">
                <div class="input-box">
                    <img src="images/login-user.png"/>
                    <input type="text" class="form-control" id="workNumber" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <img src="images/login-key.png"/>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="remember"> 记住账号
                </label>
                <!--<a class="forget-password" href="#">忘记密码？</a>-->
            </div>
            <div class="login-tip"></div>
            <button type="button" class="btn btn-primary btn-login">立即登录</button>
        </form>
        <p class="support">技术支持：上海路炳通信息技术有限公司</p>
    </div>
    <div class="browser-tips">
        <p class="tip-text"><i class="icon iconfont icon-weiwancheng1"></i>Hi,您的浏览器版本太低了！</p>
        <p>为了给您提供更优质的网页浏览体验，建议使用IE10及以上版本的浏览器。</p>
        <p><strong>解决方法：</strong>请升级IE浏览器版本，或者选择以下浏览器下载并安装。</p>
        <ul class="browser-box">
            <li>
                <a href="libs/browserDownload/chrome.zip">
                    <img src="images/Chrome.jpg"/><span>Chrome下载</span>
                </a>
            </li>
            <li>
                <a href="libs/browserDownload/360.zip">
                    <img src="images/360.jpg"/><span>360浏览器下载</span>
                </a>
            </li>
            <li>
                <a href="libs/browserDownload/firefox.zip">
                    <img src="images/firefox.jpg"/><span>Firefox下载</span>
                </a>
            </li>
            <li>
                <a href="libs/browserDownload/sogou.zip">
                    <img src="images/sogou.jpg"/><span>Sogou下载</span>
                </a>
            </li>
        </ul>
        <div class="explain">
            <h4>安装说明：</h4>
            <div class="item">
                <p>① 选择下载的文件，点击右键，选择“解压到当前文件夹”。</p>
                <img src="images/zip.jpg" height="220"/>
            </div>
            <div class="item">
                <p>② 解压完成后，会出现一个和已选文件一样的名字的.exe文件，双击打开文件，根据提示进行安装。</p>
                <img src="images/exe.jpg" height="220"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
