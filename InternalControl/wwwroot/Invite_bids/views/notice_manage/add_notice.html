<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>发布通知</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/Invite_bids/libs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/Invite_bids/libs/bootstrap/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="/Invite_bids/libs/mCustomScrollbar/jquery.mCustomScrollbar.min.css"/>
    <link rel="stylesheet" href="/Invite_bids/libs/bootstrap/css/bootstrap-multiselect.css"/>
    <link rel="stylesheet" href="/Invite_bids/libs/ztree/metroStyle/metroStyle.css"/>
    <link rel="stylesheet" href="/Invite_bids/libs/umeditor/themes/default/css/umeditor.css"/>
    <link rel="stylesheet" href="/Invite_bids/libs/iconfont/iconfont.css"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/Invite_bids/libs/html5shiv.js"></script>
    <script type="text/javascript" src="/Invite_bids/libs/bootstrap/js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/Invite_bids/libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/Invite_bids/libs/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="/Invite_bids/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/Invite_bids/libs/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="/Invite_bids/libs/bootstrap/js/bootstrap-multiselect.js"></script>
    <script type="text/javascript"
            src="/Invite_bids/libs/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="/Invite_bids/libs/ztree/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="/Invite_bids/libs/avalon.min.js"></script>
    <script type="text/javascript" src="/Invite_bids/libs/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" src="/Invite_bids/libs/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="/Invite_bids/libs/umeditor/lang/zh-cn/zh-cn.js"></script>

    <script type="text/javascript" src="/Invite_bids/js/pager.js"></script>
    <script type="text/javascript" src="/Invite_bids/js/main.js"></script>
    <script type="text/javascript" src="/Invite_bids/js/get_connect/code.js"></script>
    <script type="text/javascript" src="/Invite_bids/js/get_connect/connect_http.js"></script>
    <script type="text/javascript" src="/Invite_bids/js/get_connect/return_data.js"></script>
    <script type="text/javascript" src="/Invite_bids/js/file_upload_currency.js"></script>

    <script>
        document.write(' <link rel="stylesheet" href="/Invite_bids/css/child_pages.css?time=' + new Date().getTime() + '"/>');
        document.write(' <script type="text/javascript" src="/Invite_bids/js/notice_manage/add_notice.js?time=' + new Date().getTime() + '"></s' + 'cript>');

    </script>

</head>
<body ms-controller="root" class="ms-controller" onload="IFrameResize()">
<div class="page-add-declare page-common page-paper">
    <div class="main">
        <div class="form-horizontal content">
            <button class="btn btn-primary btn-back" ms-if="@editType" ms-on-click="clickBtnReturn">
                <i class="icon iconfont icon-ai207"></i> 返回
            </button>
            <div class="item col-md-12 col-sm-12">
                <div class="form-group col-md-6 col-sm-6">
                    <label class="control-label col-md-3 col-sm-3">
                        <i class="icon iconfont icon-text-sign icon-sign"></i>通知标题
                    </label>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" class="form-control project-name" ms-duplex="@model.Model.Name">
                    </div>
                </div>
                <div class="form-group  col-md-6 col-sm-6">
                    <label class="control-label col-md-3 col-sm-3">
                        <i class="icon iconfont icon-text-sign icon-sign"></i>通知类型
                    </label>
                    <div class="col-md-7 col-sm-7">
                        <select class="form-control types" ms-duplex="@model.Model.Type">
                            <option value="">请选择</option>
                            <option ms-for="el in @types" ms-attr="{'value':@el.Value">
                                {{el.Value}}
                            </option>
                        </select>
                    </div>
                </div>
                <hr class="col-md-12 col-sm-12"/>
                <div class="form-group col-md-6 col-sm-6">
                    <label class="control-label col-md-3 col-sm-3">发布单位</label>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" class="form-control" ms-duplex="@mUserInfo.user.DepartmentName" readonly>
                    </div>
                </div>
                <div class="form-group col-md-6 col-sm-6">
                    <label class="control-label col-md-3 col-sm-3">发布时间</label>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" class="form-control form-hour" ms-duplex="@model.Model.CreateDatetime" readonly>
                    </div>
                </div>
            </div>
            <div class="item col-md-12 col-sm-12">
                <div class="form-group col-md-6 col-sm-6">
                    <label class="control-label col-md-3 col-sm-3">通知附件</label>
                </div>
                <hr class="col-md-12 col-sm-12"/>
                <div class="form-group col-md-12 col-sm-12">
                    <div class="form-group col-md-6 col-sm-6">
                        <div class="fileUpload-box  col-md-7 col-sm-7 col-md-offset-3">
                            <div class="item-top">
                                <div class="file-box">
                                    <input type="file" class="input-file" name="fileUpload"
                                           ms-on-change="uploadNoticeFlie($event,el)">

                                    <a class="file-text btn btn-primary" href="javascript:;">上传附件</a>
                                </div>
                            </div>
                            <div class="file col-md-12 col-sm-12">
                                <a class="file-name col-md-11 col-sm-11"
                                   ms-attr="{'href':@model.Model.FilePath}" ms-if="@model.Model.FilePath!=''"
                                   download="">{{@getHtmlDocName(@model.Model.FilePath)}}</a>
                                <span class="file-name col-md-11 col-sm-11"
                                      ms-if="@model.Model.FilePath==''">暂未上传附件</span>
                                <a class="btn-del" href="javascript:;"
                                   ms-if="@model.Model.FilePath!=''"
                                   ms-on-click="@model.Model.FilePath=null">
                                    <i class="icon iconfont icon-shanchu"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item col-md-12 col-sm-12">
                <div class="col-sm-12 notice-content">
                    <div class="form-group col-md-6 col-sm-6">
                        <label class="control-label">通知内容</label>
                    </div>
                    <hr class="col-md-12 col-sm-12"/>
                    <div class="form-group col-sm-12">
                        <textarea class="form-control" id="UMContent" name="content"></textarea>
                    </div>
                </div>
            </div>
            <div class="item clo-md-12 col-sm-12">
                <div class="submit-wrapper">
                    <div class="form-group">
                        <div class="submit-box text-center">
                            <button type="button" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit">发布
                            </button>
                            <button type="button" class="btn btn-default" ms-on-click="@clickBtnReturn">取消
                            </button>
                            <div class="tip-box"></div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
