<div class="modal-content ms-controller add-user" ms-controller="Add">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">{{@title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="col-sm-12">
                <h5 class="title"><span>基本信息</span></h5>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        <i class="icon iconfont icon-text-sign icon-sign"></i>专家姓名：
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control expert-name" ms-duplex="@info.Name" ms-on-change="@inputVal('.expert-name')">
                        <span class="error-texe">专家姓名不能为空！</span>
                    </div>
                </div>
                <div class="form-group majorItem-box">
                    <label class="col-sm-3 control-label">专业品目：</label>
                    <div class="col-sm-8">
                        <select class="form-control major-item" ms-duplex="@info.ItemName">
                            <option value="">请选择</option>
                            <option ms-for="el in @items" ms-attr="{'value':@el.Value}">{{el.Value}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">专家职称：</label>
                    <div class="col-sm-8 tel">
                        <input type="text" class="form-control" ms-duplex="@info.Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系方式：</label>
                    <div class="col-sm-8 tel">
                        <input type="text" class="form-control" ms-duplex="@info.Phone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否本单位：</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="isCompany" value="true" ms-duplex="@info.IsOurCompany" ms-on-change="IsOurCompany"> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="isCompany" value="false" ms-duplex="@info.IsOurCompany" ms-on-change="IsOurCompany"> 否
                        </label>
                    </div>
                </div>
                <div class="form-group" ms-if="!@info.IsOurCompany">
                    <label class="col-sm-3 control-label">所在单位：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ms-duplex="@info.Company">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">所在部门(学院)：</label>
                    <div class="col-sm-8">
                        <select class="form-control department" ms-duplex="@info.DepartmentId">
                            <option value="">请选择</option>
                            <option ms-for="el in @departments" ms-attr="{'value':@el.Id}">{{el.Name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="button" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit()">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">返回
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/Invite_bids/js/system_manage/expert_manage/add_expert.js" ></script>
