<div class="modal-content ms-controller add-user" ms-controller="details">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">查看详情</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="col-sm-12">
                <h5 class="title"><span>基本信息</span></h5>
                <div class="form-group">
                    <label class="col-sm-3 control-label">专家姓名：</label>
                    <div class="col-sm-7">
                        <span>{{@model.Name}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">专业品目：</label>
                    <div class="col-sm-7">
                        <span>{{@model.ItemName}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">专家职称：</label>
                    <div class="col-sm-7">
                        <span>{{@model.Title}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否本单位：</label>
                    <div class="col-sm-7">
                        <span>{{@model.IsOurCompany?'是':'否'}}</span>
                    </div>
                </div>
                <div class="form-group" ms-if="!@model.IsOurCompany">
                    <label class="col-sm-3 control-label">所在单位：</label>
                    <div class="col-sm-7">
                        <span>{{@model.Company}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">所在部门(学院)：</label>
                    <div class="col-sm-7">
                        <span>{{@model.DepartmentName}}</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">关闭
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/Invite_bids/js/system_manage/expert_manage/expert_details.js" ></script>
