<div class="modal-content ms-controller add-user" ms-controller="Add">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">{{@title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="col-sm-12">
                <h5 class="title"><span>基本信息</span></h5>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        <i class="icon iconfont icon-text-sign icon-sign"></i>部门名称：
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control department-name" ms-duplex="@info.Name"
                               ms-on-change="@inputVal('.department-name')">
                        <span class="error-texe">部门名称不能为空！</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        <i class="icon iconfont icon-text-sign icon-sign"></i>部门类型：
                    </label>
                    <div class="col-sm-8">
                        <label class="radio-inline" ms-for="el in @roles">
                            <input type="radio" name="roles" ms-attr="{'value':@el.Id}" /> {{el.Name}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        <i class="icon iconfont icon-text-sign icon-sign"></i>负责人：
                    </label>
                    <div class="col-sm-8">
                        <select class="form-control principal" ms-duplex="@info.PrincipalId"
                                ms-on-change="@inputVal('.principal')">
                            <option value="">请选择</option>
                            <option ms-for="el in @users" ms-attr="{'value':@el.Id}">{{el.Name}}</option>
                        </select>
                        <span class="error-texe">请选择负责人！</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="button" class="btn btn-primary btn-submit" ms-on-click="@clickSubmit()">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">返回
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/Invite_bids/js/system_manage/department_manage/add_department.js"></script>
