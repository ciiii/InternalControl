<div class="modal-content ms-controller add-user" ms-controller="details">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NoPermissionModalLabel">查看详情</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="col-sm-12">
                <h5 class="title"><span>基本信息</span></h5>
                <div class="form-group">
                    <label class="col-sm-3 control-label">姓名：</label>
                    <div class="col-sm-7">
                        <span>{{@model.Name}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">工号：</label>
                    <div class="col-sm-7">
                        <span>{{@model.WorkNumber}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">性别：</label>
                    <div class="col-sm-7">
                        <span>{{@model.Sex}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系方式：</label>
                    <div class="col-sm-7">
                        <span>{{@model.Phone}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">所属部门：</label>
                    <div class="col-sm-7">
                        <span>{{@model.DepartmentName}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">账号类型：</label>
                    <div class="col-sm-7">
                        <span>{{@model.RoleName}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">职务名称：</label>
                    <div class="col-sm-7">
                        <span>{{@model.DutyName}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">岗位名称：</label>
                    <div class="col-sm-7">
                        <span>{{@model.PostName}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">岗位类型：</label>
                    <div class="col-sm-7">
                        <span>{{@model.PostType}}</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer submit-wrapper">
        <div class="form-group">
            <div class="submit-box text-center">
                <button type="button" class="btn btn-default" data-dismiss="modal" ms-on-click="@clickBtnReturn">关闭
                </button>
                <div class="tip-box"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/Invite_bids/js/system_manage/employee_manage/employee_details.js" ></script>
